<div class="container">
  <h3>Payment Form</h3>

  <div class="row">
    <div class="form-group col">
      <label for="">Payee Name</label>
      <input
        type="text"
        (input)="onNameChange($event.target.value)"
        class="form-control"
      />
    </div>

    <div class="col">
      <label for=""><b>Name</b></label>
      <div>{{ name | titlecase }}</div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Payment Date</label>
      <input
        type="date"
        (input)="onDateChange($event.target.value)"
        class="form-control"
      />
    </div>

    <div class="col">
      <label for=""><b>Name</b></label>
      <div>{{ date | date: 'MMMM d, y' }}</div>
    </div>
  </div>

<div class="row">
    <div class="form-group col">
      <label for="">Payment Amount</label>
      <input
        type="number"
        (input)="onAmountChange($event.target.value)"
        class="form-control"
      />
    </div>

    <div class="col">
      <label for=""><b>Amount</b></label>
      <div>{{ amount | currency: 'NGN'}}</div>
    </div>
  </div>


<div class="row">
    <div class="form-group col">
      <label for="">Height</label>
      <input
        type="number"
        (input)="onHeightChange($event.target.value)"
        class="form-control"
      />
    </div>

    <div class="col">
      <label for=""><b>Height</b></label>
      <div>{{ height | number: '1.1-3'}}</div>
    </div>
  </div>


<div class="row">
    <div class="form-group col">
      <label for="">Miles</label>
      <input
        type="number"
        (input)="onMilesChange($event.target.value)"
        class="form-control"
      />
    </div>

    <div class="col">
      <label for=""><b>Kilometers</b></label>

      <div *ngIf="miles > 10">{{ miles | convert: 'cm' |  number: '1:0-2' }}</div>
    </div>
  </div>
</div>
